    created_at: 2023-01-01 00:00
    modified_at: 2023-01-01 00:00
    text: |
      Write a story about a group of astronauts who are on a mission to explore a distant planet.
      Begin the story by describing the spaceship and the crew members, and explain the purpose of the mission.
      Include details about the challenges the crew faces during the journey, such as technical malfunctions and interpersonal conflicts.
      Finally, describe the crew's arrival on the planet and their interactions with any alien life forms they encounter.
# Poetry prompts
- model: promptbook.Prompt
  pk: 4
  fields:
    category: 2
    owner: 1
    created_at: 2023-01-01 00:00
    modified_at: 2023-01-01 00:00
    text: |
      Compose a free-verse poem about the relationship between humans and nature.
      Begin by describing the beauty and power of the natural world, and then explore the ways in which humans have impacted and transformed it.
      Consider the ways in which human progress and industrialization have changed the landscape and the environment, and the resulting consequences for both humans and the natural world.
      End the poem with a call to action or a meditation on the delicate balance between human needs and the needs of the earth.
