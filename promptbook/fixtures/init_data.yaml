    owner: 1
    created_at: 2023-01-01 00:00
    modified_at: 2023-01-01 00:00
    text: |
      Write a story about a person who wakes up in a mysterious location with no memory of how they got there.
      Begin the story by describing the surroundings and any clues the person might have about their identity or whereabouts.
      Include details about the person's attempts to escape or discover more information, as well as any obstacles or dangers they face along the way.
      Finally, describe how the person's memory is restored and what they discover about their past.
