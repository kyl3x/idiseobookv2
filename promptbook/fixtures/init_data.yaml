# Story Writing Prompts
- model: promptbook.Prompt
  pk: 1
  fields:
    category: 1
    owner: 1
    created_at: 2023-01-01 00:00
    modified_at: 2023-01-01 00:00
    text: |
      Write a story about a person who discovers a magical object hidden in their backyard.
      Begin the story by describing the person's ordinary day and surroundings, and then explain how they stumble upon the object.
      Make sure to include details about the object's appearance and any unusual properties it may have.
      Finally, describe how the person's life is transformed by the discovery of the magical object.
- model: promptbook.Prompt
  pk: 2
  fields:
